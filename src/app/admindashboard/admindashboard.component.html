<div class="home">
    <div class="grid-container">
        <div class="search_box">
            <span>
                <input type="text" placeholder="Search Here">
                <button id="search_btn" >
                    <i class="material-icons">search</i>
                </button>
            </span>
        </div>
        <div class="changePassword_div">
            <button id="changePassword_btn" (click)="changePasswordClickHandler()" >
                <span>
                    <p>Change password</p>
                    <i class="material-icons">
                        change_circle
                    </i>
                </span>
            </button>
        </div>
    </div>
    <div class="table_box">
        <table>
            <thead>
                <tr>
                    <th>Room number</th>
                    <th>Date</th>
                    <th>Cold water</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <tr *ngFor="let room of rooms;">
                    <td>{{room.roomNumber}}</td>
                    <td>{{room.coldWater}}</td>
                    <td>{{room.hotWater}}</td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>
