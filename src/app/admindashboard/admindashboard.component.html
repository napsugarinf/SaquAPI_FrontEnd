<div class="home">
    <div class="grid-container">
        <div class="search_box">
            <span>
                <p style="margin-left: 2em;">Room Number</p>
                <input type="text"  placeholder="Search Here" [(ngModel)]="filterRoomNumber">
                <button id="search_btn" (click)="searchClickHandler()" >
                    <i class="material-icons">search</i>
                </button>
            </span>
        </div>
        <div class="changePassword_div">
            <button id="changePassword_btn" (click)="logoutClickHandler()">
                <span>
                    <p style="margin-left: 20%;">Logout</p>
                    <i class="material-icons">logout</i>
                </span>
              </button>
            <button id="changePassword_btn" (click)="changePasswordClickHandler()" >
                <span>
                    <p>Change password</p>
                    <i class="material-icons">
                        change_circle
                    </i>
                </span>
            </button>
        </div>
    </div>
    <div class="table_box">
        <p>{{searchMessage}}</p>
        <table  class="style_table">
            <thead>
                <tr>
                    <th>Room number</th>
                    <th>Date</th>
                    <th>Cold water</th>
                    <th>Hot water</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <tr *ngFor="let room of searchResult;" class="tr_color">
                    <td (click)="selectRoomClickHandler(room)">{{room.roomNumber}}</td>
                    <td (click)="selectRoomClickHandler(room)">{{room.date}}</td>
                    <td (click)="selectRoomClickHandler(room)">{{room.coldWater}}</td>
                    <td (click)="selectRoomClickHandler(room)">{{room.hotWater}}</td>
                    <td class="td_color" (click)="imageClickHandler(room)">[image]</td>  
                </tr>
            </tbody>
        </table>
    </div>
</div>
