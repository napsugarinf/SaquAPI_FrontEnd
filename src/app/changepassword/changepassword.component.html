<div class="home">
    <h3>Change password</h3>

    <div class="form_group">
      <label>Room number</label>
      <input type="number" [(ngModel)]="user.roomNumber">

      <label>Old password</label>
      <input type="password" >
  
      <label>New Password</label>
      <input type="text" [(ngModel)]="user.password">
  
      <button id="login_btn" (click)="savePasswordClickHandler()">
        <span>
          <p>Save</p>
        </span>
      </button>
    </div>

  </div>
