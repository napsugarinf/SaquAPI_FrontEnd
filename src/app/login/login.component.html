<div class="home">
  <h2>Welcome to SaquAPI!</h2>

  <div class="form_group">
    <label><p>Room number</p>
      </label>
    <input type="number" [(ngModel)]="user.roomNumber">

    <label><p>Password</p>
      </label>
    <input type="password" [(ngModel)]="user.password">

      <button id="login_btn" (click)="loginUser()">
      <span>
        <p>Login</p>
        <i class="material-icons">login</i>
      </span>
    </button>
  </div>
</div>
