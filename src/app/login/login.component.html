<div class="home">
  <h2>Welcome to SaquAPI!</h2>

  <div class="form_group">
    <label>Room number</label>
    <input type="number" [(ngModel)]="user.roomNumber">

    <label>Password</label>
    <input type="password" [(ngModel)]="user.password">

    <button id="login_btn" (click)="loginClickHandler()">
      <span>
        <p>Login</p>
        <i class="material-icons">login</i>
      </span>
    </button>
  </div>
</div>
