<div class="typedata">
    <div class="form_group">
        <label><p>Room number</p> </label>
        <input type="number" [(ngModel)]="roomDataPic.roomNumber">
        <label><p>Cold water</p> </label>
        <input type="number" [(ngModel)]="roomDataPic.coldWater">
        <label><p>Hot water</p> </label>
        <input type="text" [(ngModel)]="roomDataPic.hotWater">
            <label>
                <label><p>Choose a file to upload</p> </label>
                <input class="form-control" type="file" (change)="onChange($event)">
            </label>
            <!-- <div *ngIf = "myImage"><img [src]="myImage" width = "500px" height = "500"></div> -->
        <button id="typeDataSubmit_btn" (click)="photoUploadHandler()">
        <!-- <button id="typeDataSubmit_btn" (click)="getRoomDataHandler()">  -->
            <span>
                <i class="material-icons">
                    <p>Submit</p>
                </i>
            </span>
        </button>
         <button id="typeDataSubmit_btn" (click)="getRoomDataHandler()">
                <span>
                    <i class="material-icons">
                        <p>Get room data</p>
                    </i>
            </span>
        </button> 
      
    </div>
    <div>
        <table mat-table class="roomData_table">
            <thead>
                <tr>
                    <th >Room number</th>
                    <th >Key</th>
                    <th >Cold water</th>
                    <th >Hot water</th>
                    <th >Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <tr *ngFor="let room of roomData;">
                    <td >{{room.roomNumber}}</td>
                    <td >-</td>
                    <td >{{room.coldWater}}</td>
                    <td >{{room.hotWater}}</td>    
                    <td >{{room.date}}</td>  
                </tr>
        </table>
    </div>
    
</div>
